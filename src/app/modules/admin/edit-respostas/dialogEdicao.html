<h1 mat-dialog-title>Editar Resposta</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.editedAnswer" placeholder="Editar resposta">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()">Salvar</button>
</div>
