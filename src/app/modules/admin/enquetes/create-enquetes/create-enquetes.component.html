<div class="flex flex-auto">
  <form class="flex flex-col flex-auto p-6 pt-10 sm:p-8 sm:pt-10 overflow-y-auto">
      <!-- Header -->
      <div class="max-w-3xl">
          <div class="prose prose-sm max-w-3xl">
             <h2 class="font-bold md-12">Adicionando nova Enquete</h2>
          </div>
      </div>
      <br><br>
      <!-- nome -->
      <div class="flex">
          <mat-form-field
            class="flex-auto gt-xs:pr-3" subscriptSizing="dynamic">
            <mat-label>Nome</mat-label>
              <input
              type="text"
              class="form-control"
              id="nome"
              required
              [(ngModel)]="enquete.nome"
              name="nome"
              matInput                
              [autocomplete]="'off'"
              [placeholder]="'Nome'">
          </mat-form-field>
      </div>
      <br>
      <!-- ativa -->
      <div class="flex">
        <mat-label>Ativa</mat-label>
        <mat-checkbox class="flex flex-col"
        [color]="'primary'" matInput type="text"
        class="form-control"
        id="ativa"
        required
        [(ngModel)]="enquete.ativa"
        name="ativa">
        Ativar
        </mat-checkbox>
        
      </div>
      <br>
      <!-- dataHoraInicio -->
      <div class="flex">
          <mat-form-field class="flex-auto">
            <mat-label>Data Inicio</mat-label>
              <input
              class="form-control"
              id="dataHoraInicio"
              required
              [(ngModel)]="enquete.dataHoraInicio"
              name="dataHoraInicio"
              matInput                
              [autocomplete]="'off'"
              [placeholder]="'Data Inicio'"
              [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
      </div>
      <br>
      <!-- dataHoraFinal -->
      <div class="flex">
        <mat-form-field class="flex-auto">
            <mat-label>Data Final</mat-label>
            <input
            class="form-control"
            id="dataHoraFinal"
            required
            [(ngModel)]="enquete.dataHoraFinal"
            name="dataHoraFinal"
            matInput                
            [autocomplete]="'off'"
            [placeholder]="'Data Final'"
            [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      <br>
      <!-- numResposta -->
      <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field
          class="flex-auto gt-xs:pr-3" >
          <mat-label>Numero de respostas para ser mostradas</mat-label>
          <mat-select id="numResposta"
          required
          [(ngModel)]="enquete.numResposta"
          name="numResposta">
            <mat-option *ngFor="let option of numeroRespostas" class="mb-2"
            [value]="option.value"> {{option.value}} </mat-option>
                            
          </mat-select>
        </mat-form-field>
      </div>
      <br>
      <!-- entrevistado -->
      <div class="flex flex-col mt-8 gt-sm:mt-0 gt-sm:ml-16">
        <mat-label>Entrevistado que insere as respostas</mat-label>
        <mat-radio-group
            class="flex flex-col"
            [color]="'primary'" id="entrevistado"
            required
            [(ngModel)]="enquete.entrevistado"
            name="entrevistado">
            <mat-radio-button 
                class="mb-2"
                [value]="true">
                SIM
            </mat-radio-button>
        </mat-radio-group>
      </div>
      <br>
      <!-- pesoEntrevistado -->
      <div *ngIf="enquete.entrevistado">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="enquete.pesoEntrevistado" name="pesoEntrevistado" placeholder="Digite o peso do entrevistado">
        </mat-form-field>
      </div>
      <br>
      <!-- entrevistador -->
      <div class="flex flex-col mt-8 gt-sm:mt-0 gt-sm:ml-16">
        <mat-label>Entrevistador que insere as respostas</mat-label>
        <mat-radio-group
        class="flex flex-col" [color]="'primary'" id="entrevistador" required
        [(ngModel)]="enquete.entrevistador" name="entrevistador">
            <mat-radio-button
                class="mb-2"
                [value]="true">
                SIM
            </mat-radio-button>
        </mat-radio-group>
      </div>
      <br>
      <!-- pesoEntrevistador -->
      <div *ngIf="enquete.entrevistador">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="enquete.pesoEntrevistador" name="pesoEntrevistador" placeholder="Digite o peso do entrevistador">
        </mat-form-field>
      </div>
      <br>
      <!-- dividirEmBlocos -->
      <div class="flex flex-col mt-8 gt-sm:mt-0 gt-sm:ml-16">
        <mat-label>Dividir em Blocos?</mat-label>
        <mat-radio-group class="flex flex-col" [color]="'primary'" required >
          <mat-radio-button value="sim" (change)="showInput = true">Sim</mat-radio-button>
        </mat-radio-group>
      
        <div *ngIf="showInput">
          <mat-form-field>
            <input type="number" id="dividirEmBlocos" matInput  [(ngModel)]="enquete.dividirEmBlocos" name="dividirEmBlocos" >
          </mat-form-field>
        </div>
      </div>
      
      
      <button (click)="saveEnquete()" class="ml-auto p-2 custom-button" mat-flat-button
        [color]="'accent'" style="font-size: 12px;">Salvar</button>
  </form>
</div>
