<div class="flex flex-col w-full">
    <div class="relative flex flex-col flex items-center px-6 sm:px-12">
        <div class="w-full max-w-3xl">
            <form
                class="flex flex-col flex-auto p-6 pt-10 sm:p-8 sm:pt-10 overflow-y-auto" [formGroup]="meuFormGroup">
        
                <!-- Header -->
                <div class="flex items-center justify-between -mt-3 -ml-4">
                    <div class="flex items-center">
                       <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">Adicionando nova Empresa</h1>
                    </div>
                </div>
                <!-- nome -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        subscriptSizing="dynamic">
                        <mat-label>Nome</mat-label>
                        <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <input  id="nome" required formControlName="nome"
                        type="text" name="nome" matInput                
                        [autocomplete]="'off'"  [placeholder]="'Nome'" [spellcheck]="false">
                    </mat-form-field>
                </div>
                <!-- cnpj -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        subscriptSizing="dynamic">
                        <mat-label>CNPJ</mat-label>
                        <mat-icon matPrefix class="hidden sm:flex icon-sizw-5" svgIcon="heroicons_solid:identification"></mat-icon>
                        <input id="cnpj" required type="text"
                        formControlName="cnpj" name="cnpj" matInput                
                        [autocomplete]="'off'" [placeholder]="'CNPJ'" [spellcheck]="false">
                    </mat-form-field>
                </div>
                <!-- email -->
                <div class="mt-8">
                    <mat-form-field class="w-full" subscriptSizing="dynamic">
                        <mat-label>Email</mat-label>
                        <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                        <input id="email" required type="email"
                        formControlName="email" name="email"  matInput                
                        [autocomplete]="'off'" [placeholder]="'Email'" [spellcheck]="false" >
                    </mat-form-field>
                </div>
                <!-- telefone -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        subscriptSizing="dynamic">
                        <mat-label>Telefone</mat-label>
                        <mat-icon matPrefix class="hidden sm:flex icon-size-5" svgIcon="heroicons_solid:phone"></mat-icon>
                        <input id="telefone" required type="tel"
                        formControlName="telefone" name="telefone" matInput [autocomplete]="'off'"
                        [placeholder]="'Telefone'" [spellcheck]="false">
                    </mat-form-field>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7">
                    <!-- Cancel -->
                    <button
                        class="ml-auto"
                        mat-button
                        [matTooltip]="'Cancel'"
                        >
                        Cancel
                    </button>
                    <!-- Save -->
                    <button
                    id="submitEmpresa"
                         class="ml-2"
                        mat-flat-button
                        (click)="saveEmpresas()">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
